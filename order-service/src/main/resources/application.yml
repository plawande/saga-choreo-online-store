spring:
  application:
    name: order-service
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    url: jdbc:mysql://localhost:3306/choreostoreorderdb
    username: root
    password: Test1234
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: rabbit$_$123

---

server:
  port: 8081

---

logging:
  level:
    com.sample.order: debug

---

queue:
  order-create: ORDER_CREATED_QUEUE
  order-done: ORDER_DONE_QUEUE
  order-cancel: ORDER_CANCELED_QUEUE